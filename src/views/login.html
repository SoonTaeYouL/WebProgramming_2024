<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/home/login.js" defer></script>
    <title>Hotel Login page</title>
    <style>
      /* 스타일 초기화 */
      html,
      p,
      ul {
        margin: 0;
        padding: 0;
      }
      html {
        width: 100%;
        height: 100vh;
      }
      body {
        margin: 0;
        padding: 0;
        font-size: 0.9em;
        width: 100%;
        height: 100vh;
        overflow: hidden; /* 스크롤바 방지 */
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f4f4f4; /* 배경색 추가 */
      }
      a {
        text-decoration: none;
        color: black;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      header {
        font-family: Verdana, sans-serif;
        font-size: 0.9em;
        display: flex;
        justify-content: space-between;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        padding: 10px 0; /* 추가적인 패딩을 통해 그림자가 잘 보이도록 */
        z-index: 10;
        background-color: white; /* 배경색 추가 */
        position: absolute;
        top: 0;
        width: 100%;
      }
      .header_left {
        display: flex;
        padding: 5px;
      }
      header .logo_name {
        margin-left: 20px;
        line-height: 37px;
      }
      /* 가운데 정렬 */
      .login_wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 10%;
        left: -25%;
      }
      .login_box {
        width: 400px;
        padding: 40px;
        background: white; /* 배경색 추가 */
        border-radius: 10px; /* 모서리 둥글게 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        text-align: center;
      }
      .login_bg {
        width: 50%;
        height: auto;
        position: absolute;
        top: 60px; /* header 바로 아래에 위치 */
        right: 0; /* 오른쪽 벽에 붙이기 */
        z-index: 5; /* 헤더보다 낮은 z-index 값 */
      }
      .login_box h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #333; /* 텍스트 색상 추가 */
      }
      .login_box form {
        display: flex;
        flex-direction: column;
        gap: 15px; /* 입력 필드 사이의 간격 추가 */
      }
      .input_wrapper {
        display: flex;
        flex-direction: column;
        gap: 10px; /* 입력 필드 사이의 간격 추가 */
      }
      .input_wrapper input {
        width: 94%;
        height: 40px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px; /* 모서리 둥글게 */
        font-size: 1em;
      }
      .login_box button {
        width: 100%;
        height: 40px;
        background-color: #5cb85c; /* 버튼 배경색 */
        color: white;
        border: none;
        border-radius: 5px; /* 모서리 둥글게 */
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s; /* 호버 효과 추가 */
      }
      .login_box button:hover {
        background-color: #4cae4c; /* 버튼 호버 시 배경색 */
      }
      .checkbox_wrapper {
        display: flex;
        align-items: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header_left">
        <h2 class="logo_name">Hotel reservation system</h2>
      </div>
    </header>

    <div class="login_wrapper">
      <div class="login_box">
        <h1>Sign In</h1>
        <form>
          <div class="input_wrapper">
            <input id="id" type="text" placeholder="ID" />
            <input id="password" type="password" placeholder="Password" />
          </div>
          <button>LOGIN</button>
        </form>
      </div>
    </div>
    <img src="img/login-bg.jpeg" class="login_bg" />
  </body>
</html>
