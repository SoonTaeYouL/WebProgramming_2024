<!DOCTYPE html>
<html lang="en">
<head>
    <title>mainroom</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-size: 0.9em;
            display: flex;
            overflow: hidden;
            background-color: rgb(234, 234, 234);
        }
        .header_left {
            font-family: Verdana, sans-serif;
            font-size: 1em;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            background-color: #333;
            padding: 20px;
            width: 200px;
            height: 100%;
            color: white;
        }
        h4 {
            display: inline-block;
        }
        .room {
            display: inline-block;
            width: 150px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            background-color: white;
            border: 3px solid #000;
            border-radius: 5px;
            text-align: center;
            line-height: 100px;
            font-size: xx-large;
            cursor: pointer; /* Add cursor pointer to indicate clickability */
            box-shadow: 5px 5px 5px 5px gray;
        }
        .floor {
            display: none; /* Initially hide all floors */
        }
        .floor_num {
            font-size: x-large;
            padding-left: 30px;
        }
        .popup {
            width: 400px;
            background-color: white;
            border: 2px solid black;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* 팝업 창을 항상 가장 위로 표시 */
            padding: 20px;
        }
        .popup input[type="date"], .popup textarea {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 5px;
        }
        .popup button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="header_left">
            <h2 class="logo_name">Hotel reservation system</h2>
            <div style="background-color: #706c6c; height: 200px; width: 100%;">
                <input type="checkbox" id="myCheckbox" name="myCheckbox" />
                <label for="myCheckbox"><h4 style="font-size: large">빈 방</h4></label><br />
                <select name="score" id="select_room" onchange="toggleFloor()">
                    <option value="floor_none">전체보기</option>
                    <option value="floor_2">2층</option>
                    <option value="floor_3">3층</option>
                    <option value="floor_4">4층</option>
                </select>
            </div>
        </div>
    </header>
    <div class="floor_num" id="floor_container">
        <div class="floor" id="floor_2">
            <h3>2층</h3>
            <div class="room" onclick="openPopup('201')">201</div>
            <div class="room" onclick="openPopup('202')">202</div>
        </div>
        <div class="floor" id="floor_3">
            <h3>3층</h3>
            <div class="room" onclick="openPopup('301')">301</div>
        </div>
        <div class="floor" id="floor_4">
            <h3>4층</h3>
            <div class="room" onclick="openPopup('401')">401</div>
        </div>
    </div>

    <!-- 팝업 창 -->
    <div id="popup" class="popup" style="display: none">
        <h2 id="popupTitle">신규 예약(관리자용)</h2>
        <label for="content1">날짜</label>
        <textarea id="content1" date="content1" rows="1"></textarea><br />
        <label for="content0">예약 방 번호</label>
        <select id="roomNumber">
            <option value="201">201</option>
            <option value="202">202</option>
            <option value="301">301</option>
            <option value="401">401</option>
        </select>
        <br /><br />
        <label for="content1">예약자 이름</label>
        <textarea id="content1" name="content1" rows="1"></textarea><br />
        <label for="content2">요청사항</label>
        <textarea id="content2" name="content3" rows="4"></textarea><br />
        <button onclick="saveReservation()">저장</button>
        <button onclick="closePopup()">취소</button>
    </div>

    <script>
        function toggleFloor() {
            var selectedFloor = document.getElementById("select_room").value;
            var floors = document.querySelectorAll(".floor");

            floors.forEach(function(floor) {
                if (selectedFloor === "floor_none" || floor.id === selectedFloor) {
                    floor.style.display = "block";
                } else {
                    floor.style.display = "none";
                }
            });
        }

        // 팝업 창 열기
        function openPopup(roomNumber) {
            var popup = document.getElementById("popup");
            var popupTitle = document.getElementById("popupTitle");
            popup.style.display = "block";
            popupTitle.innerText = "Room " + roomNumber + " Reservation";
            document.getElementById("roomNumber").value = roomNumber;
        }

        // 팝업 창 닫기
        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }

        // 예약 저장
        function saveReservation() {
            var roomNumber = document.getElementById("roomNumber").value;
            var date = document.getElementById("date").value;
            var guestName = document.getElementById("content1").value;
            var request = document.getElementById("content2").value;

            console.log("Room Number:", roomNumber);
            console.log("Date:", date);
            console.log("Guest Name:", guestName);
            console.log("Request:", request);
            closePopup();
        }

        window.onload = toggleFloor; // Set initial rooms on page load
    </script>
</body>
</html>
