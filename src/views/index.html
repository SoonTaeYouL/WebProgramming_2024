<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/home/login.js" defer></script>
    <title>IISE Login page</title>
    <style>
        /* 스타일 초기화 */
        html, p, ul {
            margin: 0;
            padding: 0;
        }
        html {
            width: 100%;
            height: 100vh;
        }
        body {
            margin: 0;
            padding: 0;
            font-size: 0.9em;
            width: 100%;
            height: 100vh;
        }
        a {
            text-decoration: none;
            color: black;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        header {
            font-family: Verdana, sans-serif;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }
        .header_left {
            display: flex;
            /* border: black solid 1px; */
            padding: 5px;
            width: 2300px;
            color:white
        }
        header .logo_name {
            margin-left: 20px;
            line-height: 37px;
        }

        /* 가운데 정렬 */
        .login_wrapper {
            display: flex;
            justify-content: right;
            align-items: center;
            margin-top: 60px;
            position: relative;
            z-index: 2;
            top: -50px;
        }

        .login_box {
            background-color: rgb(214, 212, 212);
            width: 250px;
            height: 300px;
            border: 2px solid black;
            padding: 20px;
        }
        

        /*로그인폼이랑 버튼이랑 수평으로 배치하고 싶어서 flex 사용*/
        .login_box form {
            display: flex;
            flex-direction: column;
        }
        /* 세로 */
        .input_wrapper {
            display: flex;
            flex-direction: column;
        }
        .remember_text {
            font-size: 12px;
        }
        /* 수직 정렬 */
        .checkbox_wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        img.background_img {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(4px);
            filter: brightness(50%);
        }
    table{
        border-collapse: collapse;
        padding: 5px;
      }
      td{        
        border-collapse: collapse;
        padding: 5px;
        width:600px;            
      }

    </style>
</head>
<body>
    <header>
       <div class="header_left">
        <table>
            <tr>
                <td>
                <h2 class="logo_name">Hotel reservation system</h2>
                </td>
                <td><h2> 호텔상세</h2></td>
                <td><h2> 오시는길</h2></td>
                <td><h2> 예약</h2></td>
            </tr>
        </table>
    </div>
    </header>
    <img src="img/hotelbackground.jpg" class="background_img">
    <div class="login_wrapper">
        <div class="login_box">
            <div class="arrange">
                <h1>LOGIN</h1>
                <h3>ID & Password</h3>
            </div>
            <hr />
            <form>
                <div class="input_wrapper">
                    <input id="id" type="text" placeholder="ID" />
                    <input id="password" type="password" placeholder="Password" />
                </div>
                <button>LOGIN</button>
            </form>
            <hr />
            <div class="checkbox_wrapper">
                <input type="checkbox" id="remember_checkbox" /><span
                    class="remember_text"
                    >Remember ID</span
                >
            </div>
            <ul>
                <li>- ID is your employee identification number</li>
                <li>- At first, ID is same as Password</li>
            </ul>
        </div>
    </div>
</body>
</html>
