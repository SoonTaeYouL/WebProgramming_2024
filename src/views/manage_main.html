<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            /* 스타일 초기화 */
            html,
            p,
            ul {
                margin: 0;
                padding: 0;
            }
            html {
                width: 100%;
                height: 100vh;
            }
            body {
                margin: 0;
                padding: 0;
                font-size: 0.9em;
                width: 100%;
                height: 100vh;
                display: flex; /* 추가 */
            }
            a {
                text-decoration: none;
                color: white;
            }
            ul {
                list-style: none;
                padding: 0;
            }
            header {
                font-family: Verdana, sans-serif;
                font-size: 1em;
                display: flex;
                flex-direction: column; /* 추가 */
                position: relative;
                z-index: 1;
                background-color: #333; /* 추가: 배경색 지정 */
                padding: 20px; /* 추가: 여백 */
                width: 200px; /* 추가: 고정 너비 */
                height: 100%; /* 추가: 높이 100%로 설정 */
            }
            .header_left {
                color: white;
            }
            header .logo_name {
                margin-bottom: 20px; /* 추가: 로고 아래 여백 */
            }
            img.background_img {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                filter: blur(4px);
                filter: brightness(50%);
            }
            #big-box {
                background-color: #706c6c;
                height: 400px;
                width: 100%;
                margin-top: 20px; /* 추가: 위쪽 여백 */
            }
            .box {
                width: 300px;
                height: 50px;
                border-color: black;
                color: aliceblue;
                position: relative;
                top: 50px;
                left: 100px;
                background-color: white(
                    255,
                    255,
                    255,
                    0.5
                ); /* 투명한 흰색 배경 */
                backdrop-filter: blur(10px); /* 뒤의 배경을 블러 처리 */
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header_left">
                <h2 class="logo_name">Hotel reservation system</h2>
                <!-- 여기에 네모칸 추가 -->
                <div
                    style="
                        background-color: #706c6c;
                        height: 200px;
                        width: 100%;
                    "
                >
                    <input type="checkbox" id="myCheckbox" name="myCheckbox" />
                    <label for="myCheckbox">빈 방</label>
                </div>
            </div>
        </header>
        <img src="img/hotelbackground.jpg" class="background_img" />
        <!-- 큰 박스 -->
        <div class="box" id="datepicker">
            <h2>날짜 선택</h2>
            <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
            <script>
                var picker = new Pikaday({
                    field: document.getElementById("datepicker"),
                    format: "YYYY년 MM월 DD일",
                    onSelect: function (date) {
                        document.getElementById("datepicker").textContent =
                            picker.toString();
                    },
                });
            </script>
        </div>
    </body>
</html>
